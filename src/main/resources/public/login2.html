<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>书艺关爱健康</title>
<link href=/static/css/app.01c30b454ab5dcee60b2ed6838e8fab0.css
	rel=stylesheet>
</head>
<body onload="$_GET()">
	<div id=app></div>
	<script type=text/javascript
		src=/static/js/manifest.900f28a3c14e6118010d.js></script>
	<script type=text/javascript
		src=/static/js/vendor.4680555a6967af0e1706.js></script>
	<script type=text/javascript src=/static/js/app.082f1bcb3914b16c8a2c.js></script>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script>
		var $_GET = (function() {
			var url = window.document.location.href.toString();
			var u = url.split("=");
			if (u.length > 1) {
				var uu = u[1].split("&");
				if ('' == getCookie('userId')) {
					ajaxPost(uu[0]);
				}
			}

		})();

		function getCookie(name) {
			var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
			if (arr = document.cookie.match(reg))
				return unescape(arr[2]);
			else
				return '';
		}

		function ajaxPost(code) {
			$.ajax({
				url : 'http://wx.shuyidajiankang.com/wechat/auth',// 跳转到 action 
				data : {
					'code' : code
				},
				type : 'post',
				cache : false,
				success : function(data) {
					document.cookie = "userId=" + data.data;
				},
				error : function(XMLHttpRequest, textStatus, errorThrown) {
					// 错误信息   
					alert(textStatus);
				}
			});
		}
	</script>
</body>
</html>
